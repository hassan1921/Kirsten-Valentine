<!DOCTYPE html>
<html>
  <head>
    <title>My Valentine Site</title>
    
    <!-- Styles -->
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: #ffe6f0;
      }

      h1 {
        color: #ff4d6d;
        text-align: center;
      }

      p {
        font-size: 1.2em;
        text-align: center;
        margin: 10px 0;
      }

      #buttonsContainer {
        display: flex;
        flex-direction: column; /* stack buttons vertically */
        align-items: center;
        gap: 15px; /* space between buttons */
        margin-top: 20px; /* space from message */
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease; /* smooth scaling/movement */
      }

      #Yesbtn {
        background-color: #ff4d6d;
        color: white;
        border: none;
        transform-origin: top center; /* grow downward from top */
      }

      #Nobtn {
        background-color: #ccc;
        border: none;
      }
         /* Heart styles for Yes click */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        transform: rotate(45deg);
        animation: floatUp 2s ease-out forwards;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }

      @keyframes floatUp {
        0% { transform: rotate(45deg) scale(1); opacity: 1; }
        100% { transform: rotate(45deg) translateY(-200px) scale(1.5); opacity: 0; }
      }

      /* Main image */
      #mainImage {
        width: 300px;
        margin-bottom: 20px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <!-- Image that changes -->
    <img id="mainImage" src="gojo_valentine.jpeg" alt="Valentine">
    
    <h1 id="question">Will you be my Valentine?</h1>
    <p id="message">Hello Beautiful?</p>

    <!-- Button container -->
    <div id="buttonsContainer">
      <button id="Yesbtn">Yes</button>
      <button id="Nobtn">No</button>
    </div>

    <script>
      let noCount = 0;

      const Yesbtn = document.getElementById("Yesbtn"); 
      const Nobtn = document.getElementById("Nobtn");
      const question = document.getElementById("question");
      const message = document.getElementById("message");

      // Messages for each No click
      const noMessages = [
        "Really funny ha ha ha? Now press Yes bro",
        "Now you're really playing hard to get! ðŸ˜",
        "Come on, I know you want to ðŸ˜Ž",
        "Are you trying to break my heart? ðŸ’”",
        "You can't resist me forever ðŸ˜‡",
        "Still no? Iâ€™m hurt ðŸ˜¢",
        "You're testing my patience ðŸ˜¤",
        "Is this a joke? ðŸ˜‚",
        "You know you love me ðŸ˜˜",
        "Fine, Iâ€™ll keep trying ðŸ’ª"
      ];

       // Images for each No click
      const noImages = [
        "IMG_3767.jpg",
        "no2.jpg",
        "no3.jpg",
        "no4.jpg",
        "no5.jpg",
        "no6.jpg",
        "no7.jpg",
        "no8.jpg",
        "no9.jpg",
        "no10.jpg"
      ];

       // Function to create a floating heart
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        // Random horizontal start near center
        heart.style.left = (window.innerWidth / 2 + (Math.random() * 100 - 50)) + "px";
        heart.style.bottom = "50px"; // start near bottom
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000); // remove after animation
      }
      
      // Yes being clicked
      /* Add Date info maybe try calender add */
      Yesbtn.onclick = function() {
        question.innerText = "YAY ðŸ’–";
        message.innerText = "It's a date!";
        Yesbtn.style.display = "none";
        Nobtn.style.display = "none";

        // Generate multiple hearts
        for (let i = 0; i < 15; i++) {
          setTimeout(createHeart, i * 150);
        }
      };

      // No button click
      Nobtn.onclick = function() {
        noCount++;

        // Update message
        let msgIndex = noCount - 1;
        if (msgIndex >= noMessages.length) msgIndex = noMessages.length - 1;
        message.innerText = noMessages[msgIndex];
      
        // Change image for No clicks
        if (noCount <= noImages.length) {
          mainImage.src = noImages[noCount - 1];
        }
      
        // Optional: make sure the image is visible after first No
        mainImage.style.display = "block";
        
        // Keep No button inside viewport
        const btnWidth = Nobtn.offsetWidth;
        const btnHeight = Nobtn.offsetHeight;
        const maxWidth = window.innerWidth - btnWidth - 20;
        const maxHeight = window.innerHeight - btnHeight - 20;

        Nobtn.style.position = "absolute";

        // Slide away smoothly
        const newTop = Math.floor(Math.random() * maxHeight);
        const newLeft = Math.floor(Math.random() * maxWidth);

        Nobtn.style.top = newTop + "px";
        Nobtn.style.left = newLeft + "px";

        // Increase Yes button size gradually downward
        const scale = 1 + 0.3 * noCount; // 10% bigger per No click
        Yesbtn.style.transform = `scale(${scale})`;
      };
    </script>
  </body>
</html>
