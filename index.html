<!DOCTYPE html>
<html>
  <head>
    <title>My Valentine Site</title>
    
    <!-- Styles -->
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: #ffe6f0;
      }

      h1 {
        color: #ff4d6d;
        text-align: center;
      }

      p {
        font-size: 1.2em;
        text-align: center;
        margin: 10px 0;
      }

      #buttonsContainer {
        display: flex;
        flex-direction: column; /* stack buttons vertically */
        align-items: center;
        gap: 15px; /* space between buttons */
        margin-top: 20px; /* space from message */
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease; /* smooth scaling/movement */
      }

      #Yesbtn {
        background-color: #ff4d6d;
        color: white;
        border: none;
        transform-origin: top center; /* grow downward from top */
      }

      #Nobtn {
        background-color: #ccc;
        border: none;
      }
    </style>
  </head>

  <body>
    <h1 id="question">Will you be my Valentine?</h1>
    <p id="message">Hello Beautiful?</p>

    <!-- Button container -->
    <div id="buttonsContainer">
      <button id="Yesbtn">Yes</button>
      <button id="Nobtn">No</button>
    </div>

    <script>
      let noCount = 0;

      const Yesbtn = document.getElementById("Yesbtn"); 
      const Nobtn = document.getElementById("Nobtn");
      const question = document.getElementById("question");
      const message = document.getElementById("message");

      // Messages for each No click
      const noMessages = [
        "Hmmâ€¦ are you sure? ðŸ˜œ",
        "Now you're really playing hard to get! ðŸ˜",
        "Come on, I know you want to ðŸ˜Ž",
        "Are you trying to break my heart? ðŸ’”",
        "You can't resist me forever ðŸ˜‡",
        "Still no? Iâ€™m hurt ðŸ˜¢",
        "You're testing my patience ðŸ˜¤",
        "Is this a joke? ðŸ˜‚",
        "You know you love me ðŸ˜˜",
        "Fine, Iâ€™ll keep trying ðŸ’ª"
      ];

      // Yes button click
      Yesbtn.onclick = function() {
        question.innerText = "YAY ðŸ’–";
        message.innerText = "It's a date!";
        Yesbtn.style.display = "none";
        Nobtn.style.display = "none";
      };

      // No button click
      Nobtn.onclick = function() {
        noCount++;

        // Pick message for this click
        let msgIndex = noCount - 1;
        if (msgIndex >= noMessages.length) msgIndex = noMessages.length - 1;
        message.innerText = noMessages[msgIndex];

        // Keep No button inside viewport
        const btnWidth = Nobtn.offsetWidth;
        const btnHeight = Nobtn.offsetHeight;
        const maxWidth = window.innerWidth - btnWidth - 20;
        const maxHeight = window.innerHeight - btnHeight - 20;

        Nobtn.style.position = "absolute";

        // Slide away smoothly
        const newTop = Math.floor(Math.random() * maxHeight);
        const newLeft = Math.floor(Math.random() * maxWidth);

        Nobtn.style.top = newTop + "px";
        Nobtn.style.left = newLeft + "px";

        // Increase Yes button size gradually downward
        const scale = 1 + 0.1 * noCount; // 10% bigger per No click
        Yesbtn.style.transform = `scale(${scale})`;
      };
    </script>
  </body>
</html>
