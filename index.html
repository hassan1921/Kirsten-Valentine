<!DOCTYPE html>
<html>
  <head>
    <title>My Valentine Site</title>

    <!-- Center everything and style nicely -->
    <style>
      body {
        height: 100vh;           /* full viewport height */
        margin: 0;                /* remove default margins */
        display: flex;            /* enable flex layout */
        flex-direction: column;   /* stack items vertically */
        justify-content: center;  /* vertical centering */
        align-items: center;      /* horizontal centering */
        font-family: Arial, sans-serif;
        background: #ffe6f0;      /* soft Valentine background */
      }

      h1 {
        color: #ff4d6d;
        text-align: center;
      }

      p {
        font-size: 1.2em;
        text-align: center;
        margin: 10px 0;
      }

      #buttonsContainer {
        display: flex;
        flex-direction: column; /* stack buttons vertically */
        align-items: center;
        gap: 15px; /* space between buttons */
        margin-top: 20px; /* space from message */
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;  /* smooth grow/move for animation */
      }

      #Yesbtn {
        background-color: #ff4d6d;
        color: white;
        border: none;
      }

      #Nobtn {
        background-color: #ccc;
        border: none;
      }
    </style>
  </head>

  <body>
    <h1 id="question">Will you be my Valentine?</h1> <!-- Main question message -->
    <p id="message"> Hello Beautiful?</p> <!-- lil message for my baby -->

    <!-- Buttons initilization -->
    <div id="buttonsContainer">
      <button id="Yesbtn">Yes</button>
      <button id="Nobtn">No</button>
    </div>

    <script>
      /* Initiliaze referencing the above html stuff for changing during buttons */
      let noCount = 0;
      
      const Yesbtn = document.getElementById("Yesbtn"); 
      const Nobtn = document.getElementById("Nobtn");
      const question = document.getElementById("question");
      const message = document.getElementById("message");

      // Messages for each No click
      const noMessages = [
        "Hmmâ€¦ are you sure? ",          // 1st No
        "Now you're really playing hard to get! ðŸ˜",  // 2nd No
        "Come on, I know you want to ðŸ˜Ž", // 3rd No
        "Are you trying to break my heart? ðŸ’”", // 4th No
        "You can't resist me forever ðŸ˜‡",  // 5th No
        "Still no? Iâ€™m hurt ðŸ˜¢",          // 6th No
        "You're testing my patience ðŸ˜¤",  // 7th No
        "Is this a joke? ðŸ˜‚",              // 8th No
        "You know you love me ðŸ˜˜",         // 9th No
        "Fine, Iâ€™ll keep trying ðŸ’ª"        // 10th No
      ];
      
      /* If Yes itll show the same message regardless */
      Yesbtn.onclick = function() {
        question.innerText = "YAY";
        message.innerText = "It's a date!";
        Yesbtn.style.display = "none";
        Nobtn.style.display = "none";
      };

      /* No button behavior */
      Nobtn.onclick = function() {
        noCount++;

        // Pick message for this click
        let msgIndex = noCount - 1; // 0-based index
        if (msgIndex >= noMessages.length) {
          msgIndex = noMessages.length - 1; // Use last message if >10
        }
        
        message.innerText = noMessages[msgIndex];

        // Get button width & height
        const btnWidth = Nobtn.offsetWidth;
        const btnHeight = Nobtn.offsetHeight;
        
        // Get viewport width & height
        const maxWidth = window.innerWidth - btnWidth - 20;  // 20px padding
        const maxHeight = window.innerHeight - btnHeight - 20;
        
        Nobtn.style.position = "absolute";

        // Slide away smoothly
        const newTop = Math.floor(Math.random() * maxHeight);
        const newLeft = Math.floor(Math.random() * maxWidth);
      
        Nobtn.style.top = newTop + "px";
        Nobtn.style.left = newLeft + "px";
      
        // Increase Yes button size a little each click
        let scale = 1 + 0.5 * noCount; // 1.5, 2.0, etc.
        Yesbtn.style.transform = `scale(${scale})`;
      };
    </script>

  </body>
</html>
